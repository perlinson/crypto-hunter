<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêÇ Crypto Hunter - Âä†ÂØÜË¥ßÂ∏ÅÁõëÊéß‰ª™Ë°®Êùø</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }
        
        .stat-card.gainers .stat-value { color: #2ecc71; }
        .stat-card.volume .stat-value { color: #3498db; }
        .stat-card.alerts .stat-value { color: #e74c3c; }
        .stat-card.time .stat-value { color: #f39c12; }
        
        /* Alerts Section */
        .alerts-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .alerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }
        
        .alert-card {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .alert-card:hover {
            transform: translateX(5px);
        }
        
        .alert-card.high {
            border-left-color: #e74c3c;
            background: linear-gradient(90deg, rgba(231,76,60,0.1), transparent);
        }
        
        .alert-card.medium {
            border-left-color: #f39c12;
            background: linear-gradient(90deg, rgba(243,156,18,0.1), transparent);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-symbol {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .alert-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .alert-badge.high {
            background: #e74c3c;
            color: #fff;
        }
        
        .alert-badge.medium {
            background: #f39c12;
            color: #000;
        }
        
        .alert-price {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 8px;
        }
        
        .alert-change {
            font-size: 1rem;
        }
        
        .alert-change.positive { color: #2ecc71; }
        .alert-change.negative { color: #e74c3c; }
        
        /* Coins Table */
        .coins-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
        }
        
        .coins-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .coins-table th,
        .coins-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .coins-table th {
            color: rgba(255,255,255,0.6);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        .coins-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .coin-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .coin-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .coin-name {
            font-weight: 500;
        }
        
        .coin-symbol {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }
        
        .change-cell {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .change-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .change-badge.positive {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .change-badge.negative {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        /* Settings Panel */
        .settings-panel {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.8);
        }
        
        .form-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .alerts-grid {
                grid-template-columns: 1fr;
            }
            
            .coins-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>üêÇ Crypto Hunter</h1>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="status">ËøêË°å‰∏≠</span>
                <span id="lastUpdate" style="color: rgba(255,255,255,0.6); font-size: 0.85rem;"></span>
            </div>
        </header>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card gainers">
                <div class="stat-value" id="gainerCount">0</div>
                <div class="stat-label">üìà Ê∂®ÂπÖÊ¶úÂºÇÂ∏∏</div>
            </div>
            <div class="stat-card volume">
                <div class="stat-value" id="volumeCount">0</div>
                <div class="stat-label">üìä ‰∫§ÊòìÈáèÁ™ÅÂ¢û</div>
            </div>
            <div class="stat-card alerts">
                <div class="stat-value" id="alertCount">0</div>
                <div class="stat-label">üö® ‰ª∑Ê†ºÈ¢ÑË≠¶</div>
            </div>
            <div class="stat-card time">
                <div class="stat-value" id="monitorCount">0</div>
                <div class="stat-label">üëÄ Ê≠£Âú®ÁõëÊéß</div>
            </div>
        </div>
        
        <!-- Alerts -->
        <section class="alerts-section">
            <h2 class="section-title">
                üö® ÂÆûÊó∂È¢ÑË≠¶
                <span id="alertBadge" style="background: #e74c3c; padding: 4px 12px; border-radius: 12px; font-size: 0.9rem;">0</span>
            </h2>
            <div class="alerts-grid" id="alertsContainer">
                <!-- Alerts will be inserted here -->
            </div>
        </section>
        
        <!-- Coins Table -->
        <section class="coins-section">
            <h2 class="section-title">üìä ÁÉ≠Èó®Âä†ÂØÜË¥ßÂ∏Å</h2>
            <table class="coins-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Â∏ÅÁßç</th>
                        <th>‰ª∑Ê†º</th>
                        <th>24h Ê∂®Ë∑å</th>
                        <th>24h ‰∫§ÊòìÈáè</th>
                        <th>Â∏ÇÂÄº</th>
                    </tr>
                </thead>
                <tbody id="coinsTable">
                    <!-- Coins will be inserted here -->
                </tbody>
            </table>
        </section>
        
        <!-- Settings -->
        <section class="settings-panel">
            <h2 class="section-title">‚öôÔ∏è ÈÄöÁü•ÈÖçÁΩÆ</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                <div>
                    <h3 style="margin-bottom: 15px; color: #3498db;">üì± Telegram Bot</h3>
                    <div class="form-group">
                        <label class="form-label">Bot Token:</label>
                        <input type="password" class="form-input" id="telegramToken" placeholder="ËæìÂÖ• Telegram Bot Token">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Chat ID:</label>
                        <input type="text" class="form-input" id="telegramChatId" placeholder="ËæìÂÖ• Chat ID">
                    </div>
                    <button class="btn btn-primary" onclick="saveTelegramConfig()">‰øùÂ≠ò Telegram ÈÖçÁΩÆ</button>
                </div>
                <div>
                    <h3 style="margin-bottom: 15px; color: #e74c3c;">üê¶ È£û‰π¶ Webhook</h3>
                    <div class="form-group">
                        <label class="form-label">Webhook URL:</label>
                        <input type="text" class="form-input" id="feishuWebhook" placeholder="ËæìÂÖ•È£û‰π¶ Webhook URL">
                    </div>
                    <button class="btn btn-success" onclick="saveFeishuConfig()">‰øùÂ≠òÈ£û‰π¶ÈÖçÁΩÆ</button>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        // ÈÖçÁΩÆ
        let config = {
            telegram: { enabled: false, botToken: '', chatId: '' },
            feishu: { enabled: false, webhookUrl: '' }
        };
        
        // Ê®°ÊãüÊï∞ÊçÆ
        let mockData = [
            { rank: 1, name: 'Bitcoin', symbol: 'BTC', price: 71130.93, change: 2.92, volume: 41748899685, marketCap: 1420000000000 },
            { rank: 2, name: 'Ethereum', symbol: 'ETH', price: 2110.43, change: 2.88, volume: 31968662174, marketCap: 254360000000 },
            { rank: 3, name: 'Solana', symbol: 'SOL', price: 87.73, change: 13.63, volume: 3759738821, marketCap: 49780000000 },
            { rank: 4, name: 'BNB', symbol: 'BNB', price: 643.45, change: 13.93, volume: 1840711073, marketCap: 87740000000 },
            { rank: 5, name: 'Hyperliquid', symbol: 'HYPE', price: 31.55, change: 9.07, volume: 337865145, marketCap: 8200000000 },
            { rank: 6, name: 'Pepe', symbol: 'PEPE', price: 0.00001234, change: 25.67, volume: 1234567890, marketCap: 5200000000 },
            { rank: 7, name: 'Bonk', symbol: 'BONK', price: 0.00002345, change: 45.32, volume: 456789012, marketCap: 1500000000 },
        ];
        
        // ÁîüÊàêÈ¢ÑË≠¶Êï∞ÊçÆ
        function generateAlerts(coins) {
            const alerts = [];
            const minGain = 15;
            const minVolumeRatio = 5;
            
            coins.forEach(coin => {
                const volumeRatio = (coin.volume / coin.marketCap) * 100;
                
                // Ê∂®ÂπÖÈ¢ÑË≠¶
                if (coin.change >= minGain) {
                    alerts.push({
                        type: 'GAINER',
                        priority: coin.change >= 30 ? 'high' : 'medium',
                        symbol: coin.symbol,
                        name: coin.name,
                        price: formatPrice(coin.price),
                        change: `+${coin.change.toFixed(2)}%`,
                        message: `üöÄ ${coin.symbol} (${coin.name}) 24h +${coin.change.toFixed(2)}% üìà`
                    });
                }
                
                // ‰∫§ÊòìÈáèÁ™ÅÂ¢û
                if (volumeRatio >= minVolumeRatio && coin.change > 0) {
                    alerts.push({
                        type: 'VOLUME_SPIKE',
                        priority: 'medium',
                        symbol: coin.symbol,
                        name: coin.name,
                        price: formatPrice(coin.price),
                        change: `üìä ${volumeRatio.toFixed(0)}%`,
                        message: `üìä ${coin.symbol} ‰∫§ÊòìÈáèÊøÄÂ¢û ${volumeRatio.toFixed(0)}%`
                    });
                }
            });
            
            return alerts;
        }
        
        // Ê†ºÂºèÂåñ‰ª∑Ê†º
        function formatPrice(price) {
            if (price >= 1) {
                return '$' + price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else if (price >= 0.001) {
                return '$' + price.toFixed(4);
            } else {
                return '$' + price.toFixed(8);
            }
        }
        
        // Ê†ºÂºèÂåñÂ§ßÊï∞Â≠ó
        function formatNumber(num) {
            if (num >= 1e12) return '$' + (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return '$' + (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return '$' + (num / 1e6).toFixed(2) + 'M';
            return '$' + num.toLocaleString();
        }
        
        // Ê∏≤ÊüìÈ¢ÑË≠¶
        function renderAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            const badge = document.getElementById('alertBadge');
            
            badge.textContent = alerts.length;
            
            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚úÖ</div>
                        <p>ÂΩìÂâçÊó†ÂºÇÂ∏∏ÂºÇÂä®</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-card ${alert.priority}">
                    <div class="alert-header">
                        <span class="alert-symbol">${alert.symbol}</span>
                        <span class="alert-badge ${alert.priority}">${alert.priority === 'high' ? 'üö® È´ò‰ºòÂÖà' : '‚ö° ‰∏≠‰ºòÂÖà'}</span>
                    </div>
                    <div class="alert-price">${alert.name}</div>
                    <div class="alert-change positive">${alert.change}</div>
                </div>
            `).join('');
        }
        
        // Ê∏≤ÊüìÂ∏ÅÁßçÂàóË°®
        function renderCoins(coins) {
            const tbody = document.getElementById('coinsTable');
            tbody.innerHTML = coins.map(coin => `
                <tr>
                    <td>${coin.rank}</td>
                    <td>
                        <div class="coin-info">
                            <div class="coin-icon">${coin.symbol[0]}</div>
                            <div>
                                <div class="coin-name">${coin.name}</div>
                                <div class="coin-symbol">${coin.symbol}</div>
                            </div>
                        </div>
                    </td>
                    <td>${formatPrice(coin.price)}</td>
                    <td>
                        <span class="change-badge ${coin.change >= 0 ? 'positive' : 'negative'}">
                            ${coin.change >= 0 ? '+' : ''}${coin.change.toFixed(2)}%
                        </span>
                    </td>
                    <td>${formatNumber(coin.volume)}</td>
                    <td>${formatNumber(coin.marketCap)}</td>
                </tr>
            `).join('');
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats(alerts, coins) {
            document.getElementById('gainerCount').textContent = alerts.filter(a => a.type === 'GAINER').length;
            document.getElementById('volumeCount').textContent = alerts.filter(a => a.type === 'VOLUME_SPIKE').length;
            document.getElementById('alertCount').textContent = alerts.filter(a => a.priority === 'high').length;
            document.getElementById('monitorCount').textContent = coins.length;
        }
        
        // ‰øùÂ≠òÈÖçÁΩÆ
        function saveTelegramConfig() {
            const token = document.getElementById('telegramToken').value;
            const chatId = document.getElementById('telegramChatId').value;
            
            if (token && chatId) {
                config.telegram = { enabled: true, botToken: token, chatId: chatId };
                localStorage.setItem('cryptoHunter_config', JSON.stringify(config));
                alert('‚úÖ Telegram ÈÖçÁΩÆÂ∑≤‰øùÂ≠òÔºÅ');
            } else {
                alert('‚ùå ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑ Telegram ÈÖçÁΩÆ');
            }
        }
        
        function saveFeishuConfig() {
            const webhook = document.getElementById('feishuWebhook').value;
            
            if (webhook) {
                config.feishu = { enabled: true, webhookUrl: webhook };
                localStorage.setItem('cryptoHunter_config', JSON.stringify(config));
                alert('‚úÖ È£û‰π¶ÈÖçÁΩÆÂ∑≤‰øùÂ≠òÔºÅ');
            } else {
                alert('‚ùå ËØ∑Â°´ÂÜôÈ£û‰π¶ Webhook URL');
            }
        }
        
        // Âä†ËΩΩÈÖçÁΩÆ
        function loadConfig() {
            const saved = localStorage.getItem('cryptoHunter_config');
            if (saved) {
                config = JSON.parse(saved);
                if (config.telegram) {
                    document.getElementById('telegramToken').value = config.telegram.botToken || '';
                    document.getElementById('telegramChatId').value = config.telegram.chatId || '';
                }
                if (config.feishu) {
                    document.getElementById('feishuWebhook').value = config.feishu.webhookUrl || '';
                }
            }
        }
        
        // Ê®°ÊãüÂÆûÊó∂Êï∞ÊçÆÊõ¥Êñ∞
        function simulateDataUpdate() {
            mockData = mockData.map(coin => ({
                ...coin,
                price: coin.price * (1 + (Math.random() - 0.5) * 0.01),
                change: coin.change + (Math.random() - 0.5) * 2
            }));
            
            const alerts = generateAlerts(mockData);
            renderAlerts(alerts);
            renderCoins(mockData);
            updateStats(alerts, mockData);
            
            document.getElementById('lastUpdate').textContent = `(${new Date().toLocaleTimeString()})`;
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            const alerts = generateAlerts(mockData);
            renderAlerts(alerts);
            renderCoins(mockData);
            updateStats(alerts, mockData);
            
            // ÊØè5ÁßíÊ®°ÊãüÊï∞ÊçÆÊõ¥Êñ∞
            setInterval(simulateDataUpdate, 5000);
        });
    </script>
</body>
