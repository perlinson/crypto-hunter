<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Hunter Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12;
        }
        
        .stat-label {
            color: #888;
            margin-top: 5px;
        }
        
        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .gainers-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .gainers-table th,
        .gainers-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .gainers-table th {
            color: #888;
            font-weight: normal;
        }
        
        .gain-positive {
            color: #2ecc71;
        }
        
        .gain-negative {
            color: #e74c3c;
        }
        
        .volume-high {
            color: #f39c12;
        }
        
        .rank-1 { background: linear-gradient(90deg, #ffd700, #ffed4a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }
        
        .alert-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #f39c12;
        }
        
        .alert-icon {
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .alert-desc {
            color: #888;
            font-size: 0.9rem;
        }
        
        .priority-high { border-left-color: #e74c3c; }
        .priority-medium { border-left-color: #f39c12; }
        .priority-low { border-left-color: #2ecc71; }
        
        .price-alert-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .price-alert-form input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .price-alert-form button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        
        .refresh-btn {
            float: right;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
        }
        
        .last-update {
            text-align: right;
            color: #666;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêÇ Crypto Hunter</h1>
            <p class="subtitle">Âä†ÂØÜË¥ßÂ∏ÅÂºÇÂä®ÁõëÊéß‰ª™Ë°®Êùø</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="btc-price">$--</div>
                <div class="stat-label">BTC ‰ª∑Ê†º</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="eth-price">$--</div>
                <div class="stat-label">ETH ‰ª∑Ê†º</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="alerts-count">0</div>
                <div class="stat-label">Ê¥ªË∑ÉÈ¢ÑË≠¶</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="gainers-count">0</div>
                <div class="stat-label">Ê∂®ÂπÖÊ¶úÂºÇÂ∏∏</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">üöÄ 24Â∞èÊó∂Ê∂®ÂπÖÊ¶ú <button class="refresh-btn" onclick="refreshData()">Âà∑Êñ∞</button></h2>
            <table class="gainers-table">
                <thead>
                    <tr>
                        <th>ÊéíÂêç</th>
                        <th>ÂêçÁß∞</th>
                        <th>‰ª∑Ê†º</th>
                        <th>24hÊ∂®Ë∑å</th>
                        <th>‰∫§ÊòìÈáè/Â∏ÇÂÄº</th>
                    </tr>
                </thead>
                <tbody id="gainers-body">
                    <tr><td colspan="5" style="text-align:center;padding:30px;">Âä†ËΩΩ‰∏≠...</td></tr>
                </tbody>
            </table>
            <p class="last-update" id="last-update">--</p>
        </div>
        
        <div class="section">
            <h2 class="section-title">‚ö° ÂÆûÊó∂È¢ÑË≠¶</h2>
            <div id="alerts-container">
                <p style="color:#888;text-align:center;padding:20px;">ÊöÇÊó†È¢ÑË≠¶</p>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">üí∞ ‰ª∑Ê†ºÈ¢ÑË≠¶ËÆæÁΩÆ</h2>
            <div class="price-alert-form">
                <input type="text" placeholder="ËæìÂÖ•Â∏ÅÁßçÁ¨¶Âè∑ (Â¶Ç BTC)" id="alert-symbol">
                <input type="number" placeholder="ÁõÆÊ†á‰ª∑Ê†º" id="alert-price">
                <select id="alert-direction" style="padding:12px;border-radius:10px;background:rgba(255,255,255,0.1);color:#fff;border:none;">
                    <option value="above">È´ò‰∫é</option>
                    <option value="below">‰Ωé‰∫é</option>
                </select>
                <button onclick="addPriceAlert()">Ê∑ªÂä†È¢ÑË≠¶</button>
            </div>
        </div>
    </div>
    
    <script>
        // Ê®°ÊãüÊï∞ÊçÆÔºàÂÆûÈôÖ‰ΩøÁî®Êó∂ÊõøÊç¢‰∏∫ÁúüÂÆûAPIÔºâ
        const mockData = {
            btc: { price: 71130.93, change: 2.92 },
            eth: { price: 2110.43, change: 2.88 },
            gainers: [
                { rank: 1, name: 'Pepe', symbol: 'PEPE', price: 0.00001234, change: 25.67, volumeRatio: 23.7 },
                { rank: 2, name: 'Bonk', symbol: 'BONK', price: 0.00002345, change: 45.32, volumeRatio: 30.5 },
                { rank: 3, name: 'Dogecoin', symbol: 'DOGE', price: 0.09721, change: 12.45, volumeRatio: 6.8 },
                { rank: 4, name: 'Solana', symbol: 'SOL', price: 87.73, change: 13.63, volumeRatio: 7.6 },
                { rank: 5, name: 'BNB', symbol: 'BNB', price: 643.45, change: 13.93, volumeRatio: 2.1 },
            ]
        };
        
        function formatPrice(price) {
            if (price >= 1) {
                return '$' + price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else if (price >= 0.001) {
                return '$' + price.toFixed(4);
            } else {
                return '$' + price.toFixed(8);
            }
        }
        
        function renderGainers() {
            const tbody = document.getElementById('gainers-body');
            tbody.innerHTML = mockData.gainers.map(coin => `
                <tr>
                    <td><span class="rank-${coin.rank}">#${coin.rank}</span></td>
                    <td>${coin.name} (${coin.symbol})</td>
                    <td>${formatPrice(coin.price)}</td>
                    <td class="gain-positive">+${coin.change.toFixed(2)}%</td>
                    <td class="volume-high">${coin.volumeRatio.toFixed(1)}%</td>
                </tr>
            `).join('');
            
            document.getElementById('gainers-count').textContent = mockData.gainers.length;
        }
        
        function renderStats() {
            document.getElementById('btc-price').textContent = formatPrice(mockData.btc.price);
            document.getElementById('eth-price').textContent = formatPrice(mockData.eth.price);
            document.getElementById('alerts-count').textContent = '3';
        }
        
        function renderAlerts() {
            const alerts = [
                { icon: 'üöÄ', title: 'PEPE Êö¥Ê∂®', desc: '24Â∞èÊó∂Ê∂®ÂπÖ +25.67%Ôºå‰∫§ÊòìÈáèÊøÄÂ¢û', priority: 'high' },
                { icon: 'üìä', title: 'BONK ÂºÇÂä®', desc: '‰∫§ÊòìÈáè/Â∏ÇÂÄºÊØîËææ 30.5%', priority: 'medium' },
                { icon: 'üí∞', title: 'BTC ÈÄºËøëÈòªÂäõ‰Ωç', desc: 'ÂΩìÂâç $71,130ÔºåÁõÆÊ†á $75,000', priority: 'low' },
            ];
            
            const container = document.getElementById('alerts-container');
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item priority-${alert.priority}">
                    <span class="alert-icon">${alert.icon}</span>
                    <div class="alert-content">
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-desc">${alert.desc}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function refreshData() {
            document.getElementById('last-update').textContent = 'ÊúÄÂêéÊõ¥Êñ∞: ' + new Date().toLocaleString();
            renderGainers();
            renderStats();
            renderAlerts();
        }
        
        function addPriceAlert() {
            const symbol = document.getElementById('alert-symbol').value.toUpperCase();
            const price = parseFloat(document.getElementById('alert-price').value);
            const direction = document.getElementById('alert-direction').value;
            
            if (symbol && price) {
                alert(`‚úÖ Â∑≤Ê∑ªÂä† ${symbol} ‰ª∑Ê†ºÈ¢ÑË≠¶: ÂΩì‰ª∑Ê†º${direction === 'above' ? 'È´ò‰∫é' : '‰Ωé‰∫é'} $${price}`);
                document.getElementById('alert-symbol').value = '';
                document.getElementById('alert-price').value = '';
            }
        }
        
        // ÂàùÂßãÂåñ
        refreshData();
        
        // Ëá™Âä®Âà∑Êñ∞ÔºàÊØè5ÂàÜÈíüÔºâ
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
